<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="assets/css/normalize.css" />
    <link rel="stylesheet" href="assets/css/main.css" />
    <title>Weather App</title>
  </head>
  <body>
    <header class="header">
      <form class="search-form">
        <label for="" class="search-form__label"></label>
        <input type="text" class="search-form__input" />
        <button class="search_form__btn btn">
          <img src="assets/images/search-white.svg" alt="" />
        </button>
      </form>
    </header>
    <main class="main">
      <h1 class="location">Cape Town</h1>
      <div class="weather-main">
        <img src="" alt="" class="weather-main__icon" />
        <h2 class="weather-main__temp">23</h2>
      </div>

      <div class="weather">
        <div class="weather-temp">
          <p class="weather-temp__title">min temp:</p>
          <span class="weather-temp__value">15</span>
        </div>
        <div class="weather-feels-like">
          <p class="weather-feels-like__title">min temp:</p>
          <span class="weather-feels-like__value">15</span>
        </div>
        <div class="weather-min">
          <p class="weather-min__title">min temp:</p>
          <span class="weather-min">15</span>
        </div>
        <div class="weather-max">
          <p class="weather-max__title">min temp:</p>
          <span class="weather-max__value">15</span>
        </div>
        <div class="weather-description">
          <p class="weather-description__title">min temp:</p>
          <span class="weather-description__value">15</span>
        </div>
        <div class="weather-sunrise">
          <p class="weather-sunrise__title">min temp:</p>
          <span class="weather-sunrise__value">15</span>
        </div>
        <div class="weather-sunset">
          <p class="weather-sunset__title">min temp:</p>
          <span class="weather-sunset__value">15</span>
        </div>
      </div>
    </main>

    <footer class="footer">
      <nav class="socials">
        <a href="">
          <img src="assets/images/GH-logo.svg" alt="" class="socials__GH" />
        </a>
      </nav>
    </footer>

    <script src="main.js"></script>
  </body>
</html>
