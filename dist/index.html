<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="assets/css/normalize.css" />
    <link rel="stylesheet" href="assets/css/main.css" />
    <title>Weather App</title>
  </head>
  <body>
    <header class="header">
      <form action="" class="search-form box-shadow">
        <label for="location"></label>
        <input
          type="text"
          id="location"
          name="location"
          placeholder="Enter city name..."
        />
        <button id="search">
          <img
            src="assets/images/search.svg"
            class="search-icon"
            alt="Search icon"
          />
        </button>
      </form>
    </header>

    <main class="main">
      <h1 class="location"></h1>
      <div class="content">
        <div class="left-content">
          <h2 class="left-content__temp"></h2>
          <img src="" alt="" class="left-content__icon" />
          <p class="left-content__description"></p>
          <div class="feels-like">
            <p class="feels-like__title">Feels like</p>
            <p class="feels-like__temp"></p>
          </div>
        </div>

        <div class="right-content">
          <div class="right-content__data">
            <h4 class="right-content__data-type"></h4>
            <p class="right-content__data-value"></p>
          </div>
          <div class="right-content__data">
            <h4 class="right-content__data-type"></h4>
            <p class="right-content__data-value"></p>
          </div>
          <div class="right-content__data">
            <h4 class="right-content__data-type"></h4>
            <p class="right-content__data-value"></p>
          </div>
          <div class="right-content__data">
            <h4 class="right-content__data-type"></h4>
            <p class="right-content__data-value"></p>
          </div>
          <div class="right-content__data">
            <h4 class="right-content__data-type"></h4>
            <p class="right-content__data-value"></p>
          </div>
          <div class="right-content__data">
            <h4 class="right-content__data-type"></h4>
            <p class="right-content__data-value"></p>
          </div>
          <div class="right-content__data">
            <h4 class="right-content__data-type"></h4>
            <p class="right-content__data-value"></p>
          </div>
          <div class="right-content__data">
            <h4 class="right-content__data-type"></h4>
            <p class="right-content__data-value"></p>
          </div>
        </div>
      </div>
    </main>

    <footer class="footer">
      <nav class="socials">
        <a href="https://github.com/MC-Rawlings/weather-app" target="_blank"
          ><img
            src="../dist/assets/images/GH-logo.svg"
            alt="github link"
            class="social__github"
        /></a>
      </nav>
    </footer>

      <p class="weather-name"></p>
      <p class="weather-temp"></p>
      <p class="weather-feels-like"></p>
      <p class="weather-temp-min"></p>
      <p class="weather-temp-max"></p>
      <p class="weather-description"></p>
      <p class="weather-wind-speed"></p>
      <p class="weather-wind-direction"></p>
      <img src="" alt="" class="weather-icon" />
    </div> -->

    <script src="main.js"></script>
  </body>
</html>
