<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="assets/css/main.css" />
    <link rel="stylesheet" href="assets/css/normalize.css" />
    <title>Weather App</title>
  </head>
  <body>
    <header class="header">
      <form action="" class="search-form">
        <label for="location"></label>
        <input
          type="text"
          id="location"
          name="location"
          placeholder="Enter city name here"
        />
        <div id="search">Search</div>
      </form>
    </header>

    <main class="main">
      <h1 class="location"></h1>
      <div class="content">
        <div class="left-content">
          <h2 class="left-content__temp"></h2>
          <img src="" alt="" class="left-content__icon" />
          <p class="left-content__description"></p>
          <p class="left-content__feels-like"></p>
        </div>

        <div class="right-content">
          <div class="right-content__data">
            <h4 class="right-content__data-type"></h4>
            <p class="right-content__data-value"></p>
          </div>
          <div class="right-content__data">
            <h4 class="right-content__data-type"></h4>
            <p class="right-content__data-value"></p>
          </div>
          <div class="right-content__data">
            <h4 class="right-content__data-type"></h4>
            <p class="right-content__data-value"></p>
          </div>
          <div class="right-content__data">
            <h4 class="right-content__data-type"></h4>
            <p class="right-content__data-value"></p>
          </div>
          <div class="right-content__data">
            <h4 class="right-content__data-type"></h4>
            <p class="right-content__data-value"></p>
          </div>
          <div class="right-content__data">
            <h4 class="right-content__data-type"></h4>
            <p class="right-content__data-value"></p>
          </div>
          <div class="right-content__data">
            <h4 class="right-content__data-type"></h4>
            <p class="right-content__data-value"></p>
          </div>
          <div class="right-content__data">
            <h4 class="right-content__data-type"></h4>
            <p class="right-content__data-value"></p>
          </div>
        </div>
      </div>
    </main>

    <footer class="footer">
      <nav class="socials">
        <a href="#"><img src="" alt="github link" class="social__github" /></a>
      </nav>
    </footer>

    <div id="content">
      <p class="weather-temp"></p>
      <p class="weather-feels-like"></p>
      <p class="weather-temp-min"></p>
      <p class="weather-temp-max"></p>
      <p class="weather-description"></p>
      <img src="" alt="" class="weather-icon">
    </div>

    <script src="main.js"></script>
  </body>
</html>
